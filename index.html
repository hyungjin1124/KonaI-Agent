
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonaAgent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.4.4/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-resizable/3.0.5/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF3C42;
        }
        /* Fade in animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        /* Accordion animations (Claude Chat style) */
        @keyframes accordion-down {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                max-height: 2000px; /* 1000px → 2000px: PPTSetupTool 등 긴 콘텐츠 수용 */
                transform: translateY(0);
            }
        }
        @keyframes accordion-up {
            from {
                opacity: 1;
                max-height: 1000px;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                max-height: 0;
                transform: translateY(-8px);
            }
        }
        .animate-accordion-down {
            animation: accordion-down 0.2s ease-out forwards;
            /* overflow: hidden 제거 - PPTSetupTool 하단 잘림 방지 */
        }
        .animate-accordion-up {
            animation: accordion-up 0.2s ease-out forwards;
            overflow: hidden;
        }
        /* React Grid Layout Overrides */
        .react-grid-item.react-grid-placeholder {
            background: rgba(255, 60, 66, 0.1) !important;
            border: 2px dashed #FF3C42 !important;
            border-radius: 12px !important;
            opacity: 0.5 !important;
        }
        .react-resizable-handle {
            background-image: none !important;
        }
        .react-resizable-handle::after {
            content: "";
            position: absolute;
            right: 3px;
            bottom: 3px;
            width: 8px;
            height: 8px;
            border-right: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
        /* ReactFlow Customization */
        .react-flow__node {
            border-radius: 8px;
        }
        .react-flow__handle {
            width: 8px;
            height: 8px;
            background: #b1b1b7;
        }
        .react-flow__handle-right {
            right: -4px;
        }
        .react-flow__handle-left {
            left: -4px;
        }
        .react-flow__attribution {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0,react-dom@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.2.0,react-dom@18.2.0",
    "react-grid-layout": "https://esm.sh/react-grid-layout@1.4.4?deps=react@18.2.0,react-dom@18.2.0",
    "lodash": "https://esm.sh/lodash@4.17.21",
    "reactflow": "https://esm.sh/reactflow@11.10.1?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
