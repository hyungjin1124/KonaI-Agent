
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonaAgent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.4.4/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-resizable/3.0.5/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF3C42;
        }
        /* Fade in animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        /* Accordion animations (Claude Chat style) */
        @keyframes accordion-down {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                max-height: 2000px; /* 1000px → 2000px: PPTSetupTool 등 긴 콘텐츠 수용 */
                transform: translateY(0);
            }
        }
        @keyframes accordion-up {
            from {
                opacity: 1;
                max-height: 1000px;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                max-height: 0;
                transform: translateY(-8px);
            }
        }
        .animate-accordion-down {
            animation: accordion-down 0.2s ease-out forwards;
            /* overflow: hidden 제거 - PPTSetupTool 하단 잘림 방지 */
        }
        .animate-accordion-up {
            animation: accordion-up 0.2s ease-out forwards;
            overflow: hidden;
        }
        /* Shimmer effect - text shimmer style (shadcn-shimmer) */
        .shimmer-text {
            --shimmer-base: #6b7280;      /* gray-500 */
            --shimmer-highlight: #d1d5db; /* gray-300 */
            background: linear-gradient(
                90deg,
                var(--shimmer-base) 0%,
                var(--shimmer-base) 40%,
                var(--shimmer-highlight) 50%,
                var(--shimmer-base) 60%,
                var(--shimmer-base) 100%
            );
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shimmer-text 1.5s linear infinite;
        }
        @keyframes shimmer-text {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        /* Text fade-in animation for label transitions */
        @keyframes text-fade-in {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-text-fade-in {
            animation: text-fade-in 0.3s ease-out forwards;
        }
        /* Shimmer + Fade-in 동시 적용 (외부 도구 그룹용) */
        .shimmer-text-fade {
            --shimmer-base: #6b7280;
            --shimmer-highlight: #d1d5db;
            background: linear-gradient(
                90deg,
                var(--shimmer-base) 0%,
                var(--shimmer-base) 40%,
                var(--shimmer-highlight) 50%,
                var(--shimmer-base) 60%,
                var(--shimmer-base) 100%
            );
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shimmer-text 1.5s linear infinite, text-fade-in 0.3s ease-out;
        }
        /* 완료 상태 텍스트 (부드러운 등장) */
        .text-completed {
            color: #6b7280;
            animation: text-appear 0.3s ease-out;
            transition: color 0.2s ease;
        }
        .text-completed:hover {
            color: #374151;
        }
        @keyframes text-appear {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
        /* React Grid Layout Overrides */
        .react-grid-item.react-grid-placeholder {
            background: rgba(255, 60, 66, 0.1) !important;
            border: 2px dashed #FF3C42 !important;
            border-radius: 12px !important;
            opacity: 0.5 !important;
        }
        .react-resizable-handle {
            background-image: none !important;
        }
        .react-resizable-handle::after {
            content: "";
            position: absolute;
            right: 3px;
            bottom: 3px;
            width: 8px;
            height: 8px;
            border-right: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
        /* ReactFlow Customization */
        .react-flow__node {
            border-radius: 8px;
        }
        .react-flow__handle {
            width: 8px;
            height: 8px;
            background: #b1b1b7;
        }
        .react-flow__handle-right {
            right: -4px;
        }
        .react-flow__handle-left {
            left: -4px;
        }
        .react-flow__attribution {
            display: none;
        }
        /* Skeleton shimmer effect */
        @keyframes skeleton-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton-shimmer {
            background: linear-gradient(
                90deg,
                #f3f4f6 0%,
                #e5e7eb 20%,
                #f9fafb 40%,
                #e5e7eb 60%,
                #f3f4f6 80%,
                #f3f4f6 100%
            );
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.8s ease-in-out infinite;
        }
    </style>
